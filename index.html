<!DOCTYPE html>
<html lang="ru">

<head>
	<title>WEB</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
	<div id="board">
		<!--Сюда помещаются дивы с обозначением их номера и координат x и y-->
	</div>

	<div class="btn">
		<div id="buttons">
			<input type="button" id="new" value="Новая игра" />
		</div>

		<div class="keys">
			<div class="row">
				<div class="col">
					<input type="button" class="key" id="up" value="↑" />
				</div>
				<div class="col">
					<input type="button" class="key" id="left" value="←" />
					<input type="button" class="key" id="down" value="↓" />
					<input type="button" class="key" id="right" value="→" />
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
